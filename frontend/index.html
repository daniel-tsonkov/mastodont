<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple User CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Ð‘Ð£Ð¢ÐžÐ Ð—Ð Ð¢Ð•ÐœÐÐ¢Ð -->
    <button class="theme-toggle-btn" id="themeToggle">ðŸŒ™ Ð¢ÑŠÐ¼Ð½Ð° Ñ‚ÐµÐ¼Ð°</button>

    <!-- LOGIN VIEW (Ñ†ÐµÐ½Ñ‚Ñ€Ð¸Ñ€Ð°Ð½) -->
    <div id="login-view" class="login-container">
      <div class="login-card">
        <h1 class="h3 mb-4 text-center">User CMS</h1>

        <form id="login-form" class="login-form">
          <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input
              type="text"
              id="login-username"
              class="form-control"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">
            Login
          </button>
        </form>

        <div id="login-error" class="text-danger small text-center mt-3"></div>
      </div>
    </div>

    <!-- APP VIEW -->
    <div id="app-view" class="d-none">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div>
                    Logged in as:
                    <span id="current-username" class="fw-semibold"></span>
                  </div>
                  <button
                    id="logout-btn"
                    class="btn btn-outline-secondary btn-sm"
                  >
                    Logout
                  </button>
                </div>

                <h2 class="h5">Users</h2>
                <div class="table-responsive mb-4">
                  <table class="table table-sm table-striped align-middle">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Username</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                  </table>
                </div>

                <h2 class="h5">Add / Edit User</h2>
                <form id="user-form" class="row g-3">
                  <input type="hidden" id="user-id" />
                  <div class="col-md-6">
                    <label class="form-label" for="first-name"
                      >First name</label
                    >
                    <input class="form-control" id="first-name" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="last-name">Last name</label>
                    <input class="form-control" id="last-name" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" required />
                  </div>
                  <div class="col-md-12">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" id="address" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" id="phone" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="password"
                      >Password (leave blank to keep)</label
                    >
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button
                      type="button"
                      id="reset-form-btn"
                      class="btn btn-outline-secondary"
                    >
                      Clear form
                    </button>
                  </div>
                  <div
                    id="user-form-error"
                    class="text-danger small mt-1"
                  ></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
